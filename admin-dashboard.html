          <div class="chart-container">
            <canvas id="myChart"></canvas>
          </div>

          <script>
            // Retrieve the sales data from the server
            $.ajax({
              url: "http://localhost:8000/Sales",
              method: "GET",
              dataType: "json",
              success: function (response) {
                const sales = response.sales;

                // Extract the product_id values from the sales data
                var xValues = sales.map((sale) => sale.product_id);

                // Make an AJAX request to retrieve the product details
                $.ajax({
                  url: "http://localhost:8000/Products",
                  method: "GET",
                  dataType: "json",
                  success: function (response) {
                    const products = response.products;

                    // Map the product_id values to product names
                    xValues = xValues.map((productID) => {
                      const product = products.find(
                        (p) => p.product_id === productID
                      );
                      return product ? product.Name : "Unknown Product";
                    });

                    // Generate random colors for barColors
                    var barColors = generateRandomColors(xValues.length);

                    // Extract the quantity_sold values from the sales data
                    var yValues = sales.map((sale) => sale.quantity_sold);

                    // Create the chart
                    new Chart("myChart", {
                      type: "bar",
                      data: {
                        labels: xValues,
                        datasets: [
                          {
                            backgroundColor: barColors,
                            data: yValues,
                          },
                        ],
                      },
                      options: {
                        legend: { display: false },
                        title: {
                          display: true,
                        },
                      },
                    });
                  },
                  error: function (xhr, status, error) {
                    console.error("Error retrieving products:", error);
                  },
                });
              },
              error: function (xhr, status, error) {
                console.error("Error retrieving sales:", error);
              },
            });

            // Function to generate random colors
            function generateRandomColors(count) {
              var colors = [];
              for (var i = 0; i < count; i++) {
                var color = getRandomColor();
                colors.push(color);
              }
              return colors;
            }

            // Function to generate a random color
            function getRandomColor() {
              var letters = "0123456789ABCDEF";
              var color = "#";
              for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
              }
              return color;
            }
          </script>
